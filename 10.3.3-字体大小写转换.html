<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box div:nth-of-type(1){
				text-transform: capitalize;
			}
			
			.box div:nth-of-type(2){
				text-transform:uppercase;
			}
			
			
			.box div:nth-of-type(3){
				text-transform:lowercase;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div>css全解-capitalize（首字母大写）</div>
			<div>css全解-uppercase（全部大写）</div>
			<div>Css全解-lowercase 小写</div>
		</div>
	</body>
</html>
