<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>隐藏元素</title>
		<style>
			.box{
				position:relative;
			}
			.box .item{
				position:absolute;
				left:0;
				top:0;
				width:100px;
				height:100px;
				border:1px solid red;
				background-color:#fff;
				z-index:-1;
			}
			.box .item:first-of-type{
				z-index:1;
			}
			
		</style>
	</head>
	<body>
		<!--通过设置width 和height 隐藏一个元素，不隐藏文字-->
		<div style="width:0px;">123</div>
		<!--隐藏文字-->
		<div style="font-size:0">456</div>
		<!--元素本身还在，只是透明色-->
		<div style="opacity: 0;">1111111</div>
		<!--定位移出屏幕-->
		<div style="position:absolute;left:-9999px">123123</div>
		<!--text-indet-->
		<div style="text-indent:-999999px">123</div>
		<!--通过z-index 隐藏一个元素-->
		<div class="box">
			<div class="item">程序员</div>
			<div class="item">设计师</div>
		</div>
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		<!--通过给元素设置overflow  溢出的部分来隐藏元素-->
		<div style="width:100px;height:100px;overflow:hidden">
			444444444444444444444444
		</div>
		<!--超出的文字隐藏-->
		<h2 style="width:12ch;overflow:hidden;white-space:pre;text-overflow:ellipsis">享受一片宁静的天空</h2>
		<div style="visibility: hidden;">2222222222222222222222</div>
		<!--元素还在，知识看不见 font-size+trasparent-->
		<div style="font-size:0;background-color:transparent;">
			2222222222222222
		</div>
		<!--max-height 或者 max-weidth   出现文字溢出 使用overflow 或者使文字font-size:0 -->
		<!--使用word-break：break-all  处理英文不换行的问题-->
		<h2 style="min-width:0px;overflow:hidden">
			享受一片宁静的天空aaaaa
		</h2>
		<!--transform的translate 属性-->
		<div style="transform:translate(-99999px);">wocaonimamaipi</div>
		<!--将元素的缩放设置成0-->
		<div style="transform: scale(1.5,1.5);-webkit-transform:scale(1)">123123</div>
		<!--margin负值-->
		<div style="margin-left:-999999px">hahaha</div>
		<!--将元素裁剪-->
		<div style="-webkit-clip-path：polygon(0px,0px,0px,0px,0px,0px,0px,0px)"></div>
	</body>
</html>
