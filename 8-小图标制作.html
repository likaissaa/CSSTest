<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
	</head>
	<body>
		<div style="width:50px;height:50px;margin-left:100px;background-color:red;transform:skew(-25deg)">
			平行四边
		</div>
		
		<!--暂停按钮-->
		<div style="width:50px;height:50px;color:#000;border:1px solid;border-radius:50%;outline:10px solid;outline-offset:-26px;cursor:pointer"></div>
		<!--符号++++-->
		<div style="width:50px;height:50px;color:#000;border:1px solid;border-radius:50%;outline:10px solid;outline-offset:-35px;cursor:pointer"></div>
		<!--关闭按钮-->
		<div style="width:50px;height:50px;color:#000;border:1px solid;border-radius:50%;outline:10px solid;outline-offset:-35px;transform:rotate(45deg);cursor:pointer"></div>
		<!--汉堡菜单-->
		<div style="width:50px;height:0px;color:red;box-shadow:36px 10px 0 3px,36px 0 0 3px,36px 20px 0 3px;"></div>
		<!--汉堡菜单2-->
		<div style="width:30px;height:3px;padding:2px 0;border-top:3px solid red;border-bottom:3px solid red;background-color:red;background-clip:content-box ">
			
		</div>
		<br />
		<br />
		<br />
		<!--汉堡菜单3-->
		<div style="width:15px;height:12px;background:linear-gradient(to bottom,red 0%,red 20%,transparent 20%,transparent 40%,red 40%,red 60%,transparent 60%,transparent 80%,red 80%,red 100%)"></div>
		<br />
			
		<!--汉堡菜单4-->
		<div style="width:15px;height:15px;background:linear-gradient(to bottom,red 50%,transparent 50%);background-size:5px;outline:1px solid red; outline-offset:4px;"></div>
	</body>
</html>
