<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width:300px;
				border:1px solid #dedede;
			}
			
			div:nth-of-type(1){
				text-align:justify
			}
			
			div:nth-of-type(1):after{
				content:'123';
				display:inline-block;
				width:100%;
				
			}
			
			div:nth-of-type(2){
				text-align:start;
			}
			
			div:nth-of-type(3){
				text-align:end;
			}
			
			div:nth-of-type(4){
				text-align:justify-all
			}
		</style>
	</head>
	<body>
		<!--first-新增的两端对齐属性  justify 不会对第一行和最后一行起作用-->
		<div>这是justify</div>
		<div>这是start</div>
		<div>这是end</div>
		<div>这是justify-all</div>
	</body>
</html>
