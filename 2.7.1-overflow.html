<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	<style>
		.box{
			overflow:auto;
		}
		.item{
			float:left;
			width:100px;
			height:100px;
			padding-bottom:10px;
			background-color:pink;
		}
		
		.box1{
			width:120px;
			overflow:scroll;
		}
		
		.item1{
			float:left;
			width:100px;
			height:100px;
			padding-bottom:10px;
			background-color:pink;
		}
		
		.hide{
			width:100px;
			height:100px;
		}
		.box3{
			float:left;
			background-color:pink
		}
		
		.box4{
			overflow:hidden;
			background-color:orange
		}
	</style>
	</head>
	<body>
		<div class="box">
			<div class="item">overflow:auto;</div>
		</div>
		<br />
		<!--overflow:scroll-->
		<div class="box1">
			<div class="item1">overflow:scroll</div>
		</div>
		<!--oveflow:hidden-->
		<div class="hide box3">box3</div>
		<div class="hide box4">box4</div>
	</body>
</html>
